<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Javascript Oparetors</h1>
    <h2><p>x = 50, y = 25, calculate z = x / y; and display z:</p></h2>
    <p id="demo"></p>
    <script>
        let x = 50;
        let y = 25;
        let z = x / y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
